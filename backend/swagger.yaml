openapi: 3.0.3
info:
  title: API de Eventos e Usuários
  description: Documentação da API local para gerenciamento de eventos e usuários.
  version: 1.0.0

servers:
  - url: http://localhost:3000

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Evento:
      type: object
      properties:
        id:
          type: integer
          example: 1
        titulo:
          type: string
          example: Musical Rock
        data_evento:
          type: string
          format: date
          example: 2025-10-15
    Usuario:
      type: object
      properties:
        email:
          type: string
          example: bernardo@ifrs.com
        senha:
          type: string
          format: password
          example: "123"

paths:
  /eventos/consultar:
    get:
      summary: Listar todos os eventos
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de eventos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evento'

  /eventos/registrar:
    post:
      summary: Criar um novo evento
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Evento'
      responses:
        '201':
          description: Evento criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evento'

  /users/register:
    post:
      summary: Criar um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        '201':
          description: Usuário criado com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'

  /users/auth:
    post:
      summary: Logar usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        '200':
          description: Retorna token JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI..."
